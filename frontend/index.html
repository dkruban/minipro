<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MEPCO ERP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f2d7ee, #c6e7f0, #b5e3c3);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            max-width: 90%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #343a40;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #6c757d;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #4a6bdf;
            box-shadow: 0 0 0 2px rgba(74, 107, 223, 0.25);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo i {
            font-size: 48px;
            color: #4a6bdf;
        }

        /* Demon AI Floating Button */
        .ai-assistant-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #9d00ff, #ff00ff);
            color: white;
            border: none;
            box-shadow: 0 4px 12px rgba(157, 0, 255, 0.4);
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(157, 0, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(157, 0, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(157, 0, 255, 0); }
        }

        .ai-assistant-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(157, 0, 255, 0.6);
        }

        /* Demon AI Modal */
        .ai-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .ai-modal-content {
            position: relative;
            width: 95%;
            height: 95%;
            max-width: 1200px;
            margin: 2.5% auto;
            background-color: #0a0014;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .ai-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(157, 0, 255, 0.2);
            border-bottom: 1px solid rgba(157, 0, 255, 0.3);
        }

        .ai-modal-title {
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
        }

        .ai-close-btn, .ai-back-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .ai-close-btn:hover, .ai-back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .ai-modal-body {
            height: calc(100% - 60px);
        }

        .ai-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
        </div>
        <div class="login-header">
            <h1>MEPCO ERP</h1>
            <p>Student Information System</p>
        </div>

        <!-- Error message display -->
        <div id="errorContainer"></div>

        <form action="/post" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- Demon AI Floating Button -->
    <button class="ai-assistant-btn" id="aiAssistantBtn" title="AI Assistant">
        <i class="fas fa-robot"></i>
    </button>

    <!-- Demon AI Modal -->
    <div class="ai-modal" id="aiModal">
        <div class="ai-modal-content">
            <div class="ai-modal-header">
                <div>
                    <button class="ai-back-btn" id="aiBackBtn" style="display: none;">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                    <span class="ai-modal-title">Demon AI Assistant</span>
                </div>
                <button class="ai-close-btn" id="aiCloseBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="ai-modal-body">
                <iframe class="ai-iframe" id="aiIframe" src="https://demon-ai-assistant.onrender.com"></iframe>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check for error parameter in URL
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            if (error === 'notfound') {
                showError('Student not found. Please check your admission number.');
            }
            
            function showError(message) {
                const errorContainer = document.getElementById('errorContainer');
                errorContainer.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i> ${message}
                    </div>
                `;
            }
            
            // Demon AI Modal Controls
            const aiAssistantBtn = document.getElementById('aiAssistantBtn');
            const aiModal = document.getElementById('aiModal');
            const aiCloseBtn = document.getElementById('aiCloseBtn');
            const aiBackBtn = document.getElementById('aiBackBtn');
            const aiIframe = document.getElementById('aiIframe');
            
            // Open AI Assistant
            aiAssistantBtn.addEventListener('click', function() {
                aiModal.style.display = 'block';
                aiBackBtn.style.display = 'inline-block';
            });
            
            // Close AI Assistant
            aiCloseBtn.addEventListener('click', function() {
                aiModal.style.display = 'none';
                // Reset iframe to start page
                aiIframe.src = aiIframe.src;
            });
            
            // Back button functionality
            aiBackBtn.addEventListener('click', function() {
                // Go back in iframe history
                aiIframe.contentWindow.history.back();
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', function(event) {
                if (event.target === aiModal) {
                    aiModal.style.display = 'none';
                    // Reset iframe to start page
                    aiIframe.src = aiIframe.src;
                }
            });
            
            // Monitor iframe navigation to show/hide back button
            aiIframe.addEventListener('load', function() {
                try {
                    // Check if iframe can go back
                    if (aiIframe.contentWindow.history.length > 1) {
                        aiBackBtn.style.display = 'inline-block';
                    } else {
                        aiBackBtn.style.display = 'none';
                    }
                } catch (e) {
                    // Cross-origin restrictions, just show the back button
                    aiBackBtn.style.display = 'inline-block';
                }
            });
        });
    </script>
</body>
</html>
